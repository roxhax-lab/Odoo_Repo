<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODOO - Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .logo { text-align: center; font-size: 2em; color: #714B67; font-weight: bold; margin-bottom: 24px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; }
        input { width: 100%; padding: 8px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; background: #714B67; color: #fff; border: none; padding: 12px; border-radius: 4px; font-size: 1em; cursor: pointer; }
        button:hover { background: #563656; }
    </style>
</head>
<body>
    <div class="container">
    <div class="logo">LedgerIQ</div>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div style="text-align:center; margin-top:16px; font-size:0.97em;">
            <span>Don't have an account? <a href="signup.html">Sign up</a></span>
        </div>
        <div style="text-align:center; margin-top:10px;">
            <a href="#" id="forgotPasswordLink" style="color:#714B67; text-decoration:underline; cursor:pointer;">Forgot password?</a>
        </div>
        <div id="loginErrorMsg" style="color:red; margin-top:10px;"></div>
    </div>
</body>
<script>
    // Forgot password logic (UI only, no backend email sending)
    document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
        e.preventDefault();
        const email = prompt('Please enter your registered email address:');
        if (!email) return;
        const storedEmail = localStorage.getItem('odoo_signup_email');
        if (email === storedEmail) {
            alert('A password reset link has been sent to your email (simulated).');
            // Here, you would trigger backend logic to send a real email
        } else {
            alert('Email not found. Please check and try again.');
        }
    });
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const storedEmail = localStorage.getItem('odoo_signup_email');
        const storedPassword = localStorage.getItem('odoo_signup_password');
        const errorMsg = document.getElementById('loginErrorMsg');
        // Manager Ro's credentials
        if (email === 'm.rochan466@gmail.com' && password === 'Roxhax_466') {
            errorMsg.textContent = '';
            window.location.href = 'manager_dashboard.html';
        } else if (email === 'rochan.tech@gmail.com' && password === 'Rochantech_46') {
            errorMsg.textContent = '';
            localStorage.setItem('ledgeriq_logged_in_employee', email);
            window.location.href = 'employee_dashboard.html';
        } else if (email === storedEmail && password === storedPassword) {
            errorMsg.textContent = '';
            window.location.href = 'dashboard.html';
        } else {
            errorMsg.textContent = 'Invalid email or password.';
        }
    });
</script>
</html>
